
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Synth Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0c;
            color: #e4e4e7;
            overflow: hidden;
            touch-action: none;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Tactical Keyboard Styling */
        .white-key {
            transition: transform 0.06s cubic-bezier(0.2, 0, 0.2, 1), background-color 0.1s, box-shadow 0.1s, border-color 0.1s;
            box-shadow: 0 5px 0 #cbd5e1, 0 8px 15px rgba(0,0,0,0.15);
            transform-origin: top;
        }
        .black-key {
            transition: transform 0.06s cubic-bezier(0.2, 0, 0.2, 1), background-color 0.1s, box-shadow 0.1s, border-color 0.1s;
            box-shadow: 0 4px 0 #000, 0 6px 10px rgba(0,0,0,0.5);
            transform-origin: top;
        }
        
        .key-active {
            filter: brightness(1.15);
            /* While held, we keep a slight depressed state and a distinct outer glow */
            box-shadow: 0 1px 0 #94a3b8, 0 0 30px rgba(6, 182, 212, 0.5), inset 0 2px 10px rgba(0,0,0,0.2) !important;
        }

        .white-key-active {
            background: linear-gradient(to bottom, #ffffff, #f0fdfe) !important;
            border-color: #06b6d4 !important;
        }

        .black-key-active {
            background: linear-gradient(to bottom, #18181b, #083344) !important;
            border-color: #22d3ee !important;
        }

        /* Snappy Mechanical Press Animation */
        @keyframes key-strike {
            0% { transform: translateY(0) scale(1); }
            30% { transform: translateY(6px) scale(0.96); }
            100% { transform: translateY(3px) scale(0.985); }
        }
        .key-pressing {
            animation: key-strike 0.12s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
        }

        /* Subtle label pulse when active */
        .key-label-active {
            color: #22d3ee !important;
            transform: scale(1.1) translateY(-2px);
            filter: drop-shadow(0 0 5px rgba(6, 182, 212, 0.9));
        }

        /* Desktop specific hover - purely aesthetic */
        @media (min-width: 1024px) {
            .white-key:hover:not(.key-active) {
                background-color: #f8fafc;
                box-shadow: 0 6px 0 #94a3b8, 0 10px 20px rgba(0,0,0,0.1);
            }
        }
    </style>
