
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Synth Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0c;
            color: #e4e4e7;
            overflow: hidden;
            touch-action: none;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Key interactions */
        .key-active {
            transform: translateY(4px) scale(0.98);
            filter: brightness(1.1);
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.4), inset 0 2px 8px rgba(0,0,0,0.3);
        }

        .white-key:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
        }

        .black-key:hover {
            background-color: #18181b;
            border-color: #3f3f46;
        }

        .white-key-active {
            background: linear-gradient(to bottom, #ffffff, #ecfeff) !important;
            border-color: #06b6d4 !important;
        }

        .black-key-active {
            background: linear-gradient(to bottom, #18181b, #083344) !important;
            border-color: #0891b2 !important;
        }

        /* Subtle label pulse when active */
        .key-label-active {
            color: #06b6d4 !important;
            transform: scale(1.1);
            filter: drop-shadow(0 0 4px rgba(6, 182, 212, 0.8));
        }
    </style>
